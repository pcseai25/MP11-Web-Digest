<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>NewzAware</title>
</head>
<body>
    <header>
        <h1>NewzAware</h1>
        <h2>Bringing the Truth Out</h2>
    </header>

    <div class="news">
        {% for title, url, img, pred in articles %}
        <a class="article-link" href="{{url}}" target="_blank">
            <div class="article-block">
                <img src="{{img}}" alt="Article Image">
                <h3>{{title}}</h3>
                <p>Bias detected: <strong>{{pred}}</strong></p>
            </div>
        </a>
        {% endfor %}
    </div>

    <footer>
        <p>Built with ❤️ by <a href="#">Sachin, Kaushiki, and Aditi</a></p>
    </footer>
</body>
</html>
